name: Build and Release Wheels

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    container:
      image: "nvidia/cuda:12.2.0-cudnn8-runtime-ubuntu22.04"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install build tools
      run: pip install build

    - name: Install GPU deps
      uses: Jimver/cuda-toolkit@v0.2.22

    - name: Clean dist
      run: rm -rf dist

    - name: Build CPU Wheel
      run: python -m build --wheel --outdir dist/cpu

    - name: Build GPU Wheel
      run: RSPMM_WITH_CUDA=1 python -m build --wheel --outdir dist/gpu

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/cpu/*.whl
          dist/gpu/*.whl

  update-index:
    name: Update GitHub Pages Index
    needs: build-and-upload
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Generate index.html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pip install requests
        python generate_index.py

    - name: Commit and Push index.html
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "actions@github.com"
        git add docs/index.html
        git commit -m "ðŸ¤– Update index.html for wheels [skip ci]" || echo "No changes"
        git push
